test:
  service:
    type: ClusterIP
    port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cameronhudson8.com
      paths:
      - path: /
        backend:
          serviceName: backend
          servicePort: 80
      # - path: /
      #   backend:
      #     serviceName: frontend
      #     servicePort: 80
    - host: cameronhudson.info
      paths:
      - path: /
        backend:
          serviceName: backend
          servicePort: 80
      # - path: /
      #   backend:
      #     serviceName: frontend
      #     servicePort: 80
  tls:
  - secretName: tls-cameronhudson8.com
    hosts:
    - cameronhudson8.com
  - secretName: tls-cameronhudson.info
    hosts:
    - cameronhudson.info

