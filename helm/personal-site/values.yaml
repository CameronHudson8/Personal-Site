# Default values for personal-site.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  replicaCount: 2
  image:
    repository: gcr.io/personal-site-249505/github.com/cameronhudson8/personal-site/backend
    tag: latest
    pullPolicy: Always
  livenessProbe:
    initialDelaySeconds: 78
  service:
    type: ClusterIP
    port: 80

